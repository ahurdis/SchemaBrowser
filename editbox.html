<!DOCTYPE html>
<html lang="en">
	<head>
		<title>EditBox Example</title>

        <!-- jQuery -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
        <!-- Require -->
        <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/1.0.8/require.min.js"></script>


    </head>
	<body>		
        <script type="text/javascript">
 
            $(document).ready(function () {

                require(['source/control/Form'],
                    function (Form) {
                        try {

                            var theForm = new Form({  });

                            theForm.addEditBox({
                                    canvas: document.getElementById('canvas'),
                                    form:theForm,
                                    fontSize: 12,
                                    fontFamily: 'Verdana',
                                    fontColor: '#212121',
                                    fontWeight: 'bold',
                                    width: 300,
                                    placeHolderText: 'Street Address, P.O. Box'
                                });

                            theForm.addEditBox({
                                    canvas: document.getElementById('canvas'),
                                    form: theForm,
                                    fontSize: 17,
                                    fontFamily: 'Courier',
                                    fontColor: '#212121',
                                    fontWeight: 'bold',
                                    width: 300,
                                    placeHolderText: 'A Zipcode',
                                    regularExpression: '^[0-9]{5}(?:-[0-9]{4})?$'
                                });

                        }
                        catch (e) {
                            alert('EditBox.html ' + e.name + ' ' + e.message);
                        }
                    });
                });

        </script>

        <canvas id="canvas" tabindex="1" width="350" height="200"></canvas>

    </body>
</html>

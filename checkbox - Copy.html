<!DOCTYPE html>
<html lang="en">
<head>
    <title>CheckBox Example</title>

    <!-- jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <!-- Require -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/1.0.8/require.min.js"></script>


</head>
<body>
    <script type="text/javascript">

        $(document).ready(function () {

            require(["source/control/DropDown", "source/control/Form"],
                function (DropDown, Form) {
                    try {
                        var theCanvas = document.getElementById('canvas');

                        var theForm = new Form({
                                          // canvas: theCanvas
                        });

                        
                        theForm.addControl(
                            new DropDown({
                                canvas: theCanvas,
                                form: theForm,
                                label: 'Greenish',
                                fontSize: 14,
                                fontStyle: 'oblique',
                                fontFamily: 'Verdana',
                                fontColor: '#22FF22',
                                textPadding: 2,
                                boxSize: 18,
                                x: 10,
                                y: 75
                            })
                        );

                    }
                    catch (e) {
                        alert('CheckBox.html ' + e.name + " " + e.message);
                    }
                });
        });

    </script>

    <canvas id="canvas" tabindex="1" width="350" height="330"></canvas>

</body>
</html>
